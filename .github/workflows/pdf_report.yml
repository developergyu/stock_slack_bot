name: Generate and Send PDF Report

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔽 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt


      - name: 📄 Run script to generate PDF
        run: python report_generator.py

      - name: 📤 Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-pdf
          path: report_*.pdf

      - name: 📩 Send PDF to Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "channel": "C097595CPF1",
              "token" : "xoxb-8814404486082-8823593439953-Fzy83jQ6BFmmu3HnsDnjENDL",
              "text": "📄 새로운 PDF 보고서가 생성되었습니다.",
              "attachments": [
                {
                  "text": "⬇️ [여기서 다운로드](https://github.com/developergyu/stock_slack_bot/actions/runs/${{ github.run_id }})",
